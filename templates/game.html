<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/games.css') }}">
</head>
<body>
    <h1>Ronda {{ ronda }}</h1>
    <p>Selecciona {{ num_maletines }} maletines:</p>

    <form method="POST">
        <input type="hidden" id="max-selections" value="{{ num_maletines }}">
        <div class="maletines">
            <div class="fila">
                {% for maletin in maletines[:5] %}
                    <label class="maletin">
                        <input type="checkbox" name="maletines" value="{{ maletin + 1 }}" {% if maletin in maletines_seleccionados %}disabled{% endif %}>
                        <span class="numero">{{ maletin + 1 }}</span>
                    </label>
                {% endfor %}
            </div>
            <div class="fila">
                {% for maletin in maletines[5:12] %}
                    <label class="maletin">
                        <input type="checkbox" name="maletines" value="{{ maletin + 1 }}" {% if maletin in maletines_seleccionados %}disabled{% endif %}>
                        <span class="numero">{{ maletin + 1 }}</span>
                    </label>
                {% endfor %}
            </div>
            <div class="fila">
                {% for maletin in maletines[12:19] %}
                    <label class="maletin">
                        <input type="checkbox" name="maletines" value="{{ maletin + 1 }}" {% if maletin in maletines_seleccionados %}disabled{% endif %}>
                        <span class="numero">{{ maletin + 1 }}</span>
                    </label>
                {% endfor %}
            </div>
            <div class="fila">
                {% for maletin in maletines[19:26] %}
                    <label class="maletin">
                        <input type="checkbox" name="maletines" value="{{ maletin + 1 }}" {% if maletin in maletines_seleccionados %}disabled{% endif %}>
                        <span class="numero">{{ maletin + 1 }}</span>
                    </label>
                {% endfor %}
            </div>
        </div>
        <br>
        <button type="submit" disabled>Continuar</button>
    </form>

    <form method="POST" action="{{ url_for('guardar_partida') }}">
        <button type="submit">Guardar Partida</button>
    </form>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
