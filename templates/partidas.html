<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Partidas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/games.css') }}">
</head>
<body>
    <h1>Registro de Partidas de {{ session['username'] }}</h1>
    
    <form method="POST" action="{{ url_for('continuar_partida') }}">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre de la Partida</th>
                    <th>Estado</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody>
                {% for index, partida in enumerate(partidas) %}
                    <tr>
                        <td>{{ index + 1 }}</td>
                        <td>{{ partida['nombre'] }}</td>
                        <td>{{ partida['estado'] }}</td>
                        <td>
                            <input type="radio" name="partida_id" value="{{ index }}" required>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Continuar Partida</button>
    </form>
    
    <a href="{{ url_for('index') }}">Volver al Inicio</a>
</body>
</html>
