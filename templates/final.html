<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Decisión Final</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/games.css') }}">
</head>
<body>
    <div class="container">
        <h1>Última Decisión</h1>
        <p>El valor de tu maletín es de: ${{ maletin_jugador_valor }}</p>
        <p>El último valor restante es: ${{ ultimo_valor }}</p>

        <form action="{{ url_for('final') }}" method="post">
            <p>¿Deseas cambiar tu maletín?</p>
            <button type="submit" name="final_decision" value="keep" class="btn">Mantener</button>
            <button type="submit" name="final_decision" value="switch" class="btn">Cambiar</button>
        </form>
    </div>
</body>
</html>
