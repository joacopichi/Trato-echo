<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login-register.css') }}">
</head>
<body>
    <h1>Bienvenido al Juego</h1>
    {% if 'username' in session %}
        <p>Hola, {{ session['username'] }}!</p>
        <a href="{{ url_for('game') }}">Empezar el juego</a>
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    {% else %}
        <a href="{{ url_for('login') }}">Iniciar sesión</a>
        <a href="{{ url_for('register') }}">Registrarse</a>
    {% endif %}
</body>
</html>
